<!DOCTYPE html>
<html>
<head>
  <title>Qr Code Generator</title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/qrcode.js"></script>
<body>



<form>
Digite a Quantidade de Tags que deseja criar (1-1000): 
<input type="text" name="quantidade" id="valores">
</form>
<button onclick="submitQuantidade()"> Submit </button>
<p id="typed"></p>
Lista de Valores aleatórios gerados
<br>
<br>
<div id="lista"></div>
<br>
<br>
<div id="qrcode"></div>


<script>


function submitQuantidade() {
	var quantidade = document.getElementById("valores").value;
	document.getElementById('typed').innerHTML = quantidade;

	for (var q = quantidade; q > 0; q--) {
	
		var result = [];
		var chars = "ABCDEFGHIJKLNMOPQRSTUVXYWZ"
		var length = 8;
		for (var i = length; i > 0; i--) {
			result += chars[Math.round(Math.random() * (chars.length - 1))];
		}

		nameList = "Código: " + result;
			document.getElementById("lista").innerHTML += nameList;
		}

	new QRCode(document.getElementById("qrcode"), "https://morseyou.com/cadastro/?c=" + result);

	}



function randomString(length, chars) {
    var result = '';
    for (var i = length; i > 0; --i) result += chars[Math.round(Math.random() * (chars.length - 1))];
    return result;
}
//document.write(randomString(8, 'ABCDEFGHIJKLNMOPQRSTUVXYWZ'));
</script>
</body>
</html>
