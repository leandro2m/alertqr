<div ng-controller="tableJsonCtrl3">

<div class="container">
	<div class="row">
		<div class="col-xs-6"> 
           <button ng-click="exportData()">Export</button>
		  </div>
 
		<div class="col-xs-6">  <strong> Selecione a quantidade de Registros </strong> 
				<select ng-model="lmt">
					<option>20</option>
					<option>50</option>
					<option>100</option>
				</select>						
		</div>	
	</div>
</div>

    <div id="exportable">
	<table class="table table-bordered table-striped" id="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>ID do Reservatório</th>
                <th>Nível</th>
            </tr>
        </thead>
        <tbody>
           <tr ng-repeat="item in items | orderBy: 'datetime':true | limitTo: lmt">
                <td>{{item.datetime}}</td>
                <td>{{item.blocoid}}</td>
                <td>{{item.sensorid}}</td>
                <td ng-if = "item.level4 =='1' && item.level3 =='1' && item.level2 =='1'">Cheio</td>
                <td ng-if = "item.level4 =='0' && item.level3 =='1' && item.level2 =='1'">Cheio</td>
                <td ng-if = "item.level3 =='0' && item.level2 =='1' && item.level1 == '1'">Médio</td>
                <td ng-if = "item.level3 =='0' && item.level2 =='0' && item.level1 =='1'">Baixo</td>
                <td ng-if = "item.level3 =='0' && item.level2 =='0' && item.level1 =='0'">Crítico</td>
                <td ng-if = "item.level3 =='1' && item.level2 =='1' && item.level1 =='0'">Error</td>
                <td ng-if = "item.level3 =='1' && item.level2 =='0' && item.level1 =='0'">Error</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
